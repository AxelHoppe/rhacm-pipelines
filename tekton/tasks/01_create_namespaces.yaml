apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: create-namespaces
spec:
  workspaces:
    - name: source  
  steps:
    - name: patch
      image: quay.io/openshift/origin-cli:latest
      workingDir: /workspace/source      
      command: ["/bin/bash", "-c"]
      args:
        - |-
          echo Creating namespaces
          pwd
          ls -lhs
          ls -lhs /workspace/source
          oc apply -f onecluster-multiple-envs/apps/etherpad-multiple-envs/namespaces.yaml